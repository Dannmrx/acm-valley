<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Exames</title>
  <style>
    /* Definindo a fonte e a cor de fundo */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    /* Container principal do formul√°rio */
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #333;
      font-weight: 600;
    }

    label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    input[type="text"], input[type="email"], input[type="date"], input[type="tel"], textarea {
      background-color: #f9f9f9;
    }

    /* Efeito de foco nos campos */
    input:focus, select:focus, textarea:focus {
      border-color: #5C6BC0;
      outline: none;
    }

    button {
      background-color: #5C6BC0;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
      padding: 14px;
    }

    button:hover {
      background-color: #3f4c97;
    }

    /* Estiliza√ß√£o para a caixa de texto */
    textarea {
      height: 120px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agende sua Consulta</h1>
    <form id="agendamentoForm">
      <label for="nome">Nome do Paciente:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="passaporte">Passaporte do Paciente:</label>
      <input type="text" id="passaporte" name="passaporte" required>
      
      <label for="telefone">Telefone do Paciente:</label>
      <input type="tel" id="telefone" name="telefone" required>
      
      <label for="motivo">Motivo da Consulta:</label>
      <textarea id="motivo" name="motivo" required></textarea>
      
      <label for="disponibilidade">Disponibilidade para se Consultar:</label>
      <input type="text" id="disponibilidade" name="disponibilidade" required>
      
      <label for="tipo">Especialidade:</label>
      <select id="tipo" name="tipo" required>
        <option value="Patologia">@Patologia</option>
        <option value="Ortopedia">@Ortopedia</option>
        <option value="Psicologia">@Psicologia</option>
        <option value="Psiquiatria">@Psiquiatria</option>
        <option value="Cardiologia">@Cardiologia</option>
        <option value="Oftalmologia">@Oftalmologia</option>
        <option value="Proctologia">@Proctologia</option>
        <option value="Odontologia">@Odontologia</option>
        <option value="Infectologia">@Infectologia</option>
        <option value="ClinicaGeral">@ClinicaGeral</option>
        <option value="Hematologia">@Hematologia</option>
        <option value="CirurgiaGeral">@CirurgiaGeral</option>
        <option value="CirurgiaPlastica">@CirurgiaPlastica</option>
        <option value="Neurologia">@Neurologia</option>
        <option value="Urologia">@Urologia</option>
        <option value="Nutri√ß√£o">@Nutri√ß√£o</option>
        <option value="Traumatologia">@Traumatologia</option>
      </select>

      <button type="submit">Agendar Consulta</button>
    </form>
  </div>

  <script>
    document.getElementById('agendamentoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Coletando dados do formul√°rio
      const nome = document.getElementById('nome').value;
      const passaporte = document.getElementById('passaporte').value;
      const telefone = document.getElementById('telefone').value;
      const motivo = document.getElementById('motivo').value;
      const disponibilidade = document.getElementById('disponibilidade').value;
      const tipo = document.getElementById('tipo').value;

      // Formatando a mensagem para enviar ao Discord
      const mensagem = {
        content: `üìëNova consulta agendada: üìë\n
        üë• Nome do paciente: ${nome}\n
        üÜî Passaporte do paciente: ${passaporte}\n
        üì± Telefone do paciente: ${telefone}\n
        ‚û°Ô∏è Motivo da Consulta: ${motivo}\n
        ‚û°Ô∏è Disponibilidade para se consultar: ${disponibilidade}\n
        ‚ö†Ô∏è Especialista: @${tipo} ‚ö†Ô∏è`
      };

      // URL do seu webhook do Discord
      const webhookURL = 'https://discord.com/api/webhooks/1410445227969216604/tAiOoujKxFUNYzPZL8Sf4uuzzyIEkoSLAMdm4ObkD2Uq_Adxs_Tb8TabDd7fS0WzL3L4';

      // Enviando a requisi√ß√£o para o webhook
      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(mensagem)
      })
      .then(response => {
        if (response.ok) {
          alert('Consulta agendada com sucesso!');
        } else {
          alert('Erro ao enviar a consulta.');
        }
      })
      .catch(error => {
        console.error('Erro ao enviar para o Discord:', error);
        alert('Erro ao enviar a consulta.');
      });
    });
  </script>
</body>
</html>
