<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Centro MÃ©dico - Valley</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <div class="auth-card">
            <div class="auth-header">
                <h2>ACM Valley</h2>
                <p>Sistema de Agendamento de Exames</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Cadastro</button>
            </div>

            <div id="authAlert" class="alert"></div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Senha" required>
                </div>
                <button type="submit" class="auth-btn" id="loginBtn">
                    <span id="loginSpinner" class="loading-spinner"></span>
                    <span id="loginText">Entrar</span>
                </button>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="registerName" placeholder="Nome completo" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="registerEmail" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="registerPhone" placeholder="Telefone" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="registerPassport" placeholder="Passaporte/RG" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerPassword" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerConfirmPassword" placeholder="Confirmar senha" required>
                </div>
                <button type="submit" class="auth-btn" id="registerBtn">
                    <span id="registerSpinner" class="loading-spinner"></span>
                    <span id="registerText">Cadastrar</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
