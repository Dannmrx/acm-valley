<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM - Valley | HP do RP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        /* Seu estilo permanece aqui */
        /* Ajuste conforme necessário */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- Alerta de Erros do Firebase -->
    <div class="alert alert-danger alert-dismissible fade show alert-firebase" role="alert" id="firebase-error">
        <strong>Erro no Firebase!</strong> <span id="error-message"></span>
        <button type="button" class="btn-close" onclick="dismissError()"></button>
    </div>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <!-- Sidebar conteúdo aqui -->
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <div class="topbar">
            <h3 id="current-page-title">Início</h3>
            <div id="user-info">
                <span class="me-3">Bem-vindo, Visitante</span>
                <button class="btn btn-outline-secondary btn-sm" onclick="showPage('login')">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </div>
        </div>

        <!-- Página de Login -->
        <div id="login-page" class="page">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 class="mb-0">Acesso Restrito</h3>
                        </div>
                        <div class="card-body">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="#" onclick="showRegister()">Criar uma conta</a>
                                <span class="mx-2">|</span>
                                <a href="#" onclick="showResetPassword()">Esqueci minha senha</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Página de Registro -->
        <div id="register-page" class="page">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 class="mb-0">Criar Conta</h3>
                        </div>
                        <div class="card-body">
                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="register-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="register-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="register-password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="confirm-password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="#" onclick="showPage('login')">Já tenho uma conta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Página Admin -->
        <div id="admin-page" class="page">
            <h2>Dashboard Administrativo</h2>
            <div id="admin-content"></div>
        </div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyrHGWgqxm1Bk0OzoDySIw8vi1vGChLBA",
            authDomain: "acm-valley.firebaseapp.com",
            projectId: "acm-valley",
            storageBucket: "acm-valley.firebasestorage.app",
            messagingSenderId: "825714208536",
            appId: "1:825714208536:web:7872032f7c745b8517386d",
            measurementId: "G-MY8TNGD077"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Função para mostrar página selecionada
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId + '-page').classList.add('active');
            document.getElementById('current-page-title').textContent = pageId.charAt(0).toUpperCase() + pageId.slice(1);
        }

        // Registro de usuário (não como admin)
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password).then(userCredential => {
                const user = userCredential.user;
                // Salvar dados do usuário no Firestore
                db.collection('users').doc(user.uid).set({
                    email: email,
                    role: 'user'  // Default: usuário comum
                });

                alert('Conta criada com sucesso!');
                showPage('login');
            }).catch(error => {
                console.error("Erro no registro:", error.message);
            });
        });

        // Login de usuário
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password).then(userCredential => {
                const user = userCredential.user;
                db.collection('users').doc(user.uid).get().then(doc => {
                    const userData = doc.data();
                    if (userData.role === 'admin') {
                        showPage('admin');
                    } else {
                        alert('Você não tem permissão para acessar o painel administrativo.');
                    }
                });
            }).catch(error => {
                console.error("Erro no login:", error.message);
            });
        });

        // Verificação de login para admin
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists && doc.data().role === 'admin') {
                        showPage('admin');
                    }
                });
            }
        });
    </script>

</body>
</html>
